name: Integration
on:
  pull_request:
    paths:
      - 'src/**.rs'
      - 'Cargo.toml'
      - '.github/workflows/integration.yml'
jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
        components: rustfmt
    - name: Check Formatting
      run: cargo fmt --all -- --check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable, nightly]
    steps:
    - uses: hecrj/setup-rust-action@v1.2.0
      with:
        rust-version: ${{ matrix.rust }}
    - name: Install libudev
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt update && sudo apt install libudev-dev
    - uses: actions/checkout@master
    - name: Test
      run: cargo test ${{ matrix.options }} --examples
    - name: Test With Event Cache
      run: cargo test ${{ matrix.options }} --examples --features event-cache
    - name: Test With GL
      run: cargo test ${{ matrix.options }} --examples --features gl

  clippy:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: hecrj/setup-rust-action@v1.2.0
      with:
        rust-version: ${{ matrix.rust }}
        components: clippy
    - name: Install libudev
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt update && sudo apt install libudev-dev
    - uses: actions/checkout@master
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Clippy with features
      run: cargo clippy --features gl,event-cache -- -D warnings

  clippy-web:
    runs-on: macOS-latest
    steps:
    - uses: hecrj/setup-rust-action@v1.2.0
      with:
        rust-version: ${{ matrix.rust }}
        components: clippy
        targets: wasm32-unknown-unknown
    - uses: actions/checkout@master
    - name: Check stdweb
      run: cargo install cargo-web && cargo web check --features stdweb
    - name: Clippy
      run: cargo clippy --target wasm32-unknown-unknown --features web-sys -- -D warnings
    - name: Clippy with features
      run: cargo clippy --target wasm32-unknown-unknown --features web-sys,event-cache,gl -- -D warnings
